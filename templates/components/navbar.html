<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />

    <link href="{{url_for('static',filename='navbar.css')}}" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>StudyWithPam</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a href="{{url_for('home')}}" class="navbar-brand">SWP </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{{url_for('home')}}" class="nav-link">Home</a>
              </li>
              {% if not user_status: %}

              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  >Login</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
              </li>
              <li class="nav-item">
                <a href="{{url_for('profile', user_id=id)}}" class="nav-link"
                  >Profile</a
                >
              </li>
              {% endif %}
              <li class="nav-item">
                <a href="{{url_for('articles')}}" class="nav-link">Articles</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- LOGIN MODAL -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p>Enter your credentials to access your account</p>
              <form action="{{url_for('login')}}" method="POST">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Enter password"
                    name="pswd"
                  />
                </div>
                <button type="submit" class="btn btn-secondary">Login</button>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <span>
                Don't have an account?
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  href="#"
                  >Register</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- SIGNUP MODAL  -->
      <div class="modal" id="registerModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p>Enter your credentials to create an account</p>
              <form action="/register" method="post">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  name="username"
                  required
                />

                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  name="name"
                  required
                />
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  required
                />
                <label for="pwd" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter password"
                  name="pswd"
                  required
                />
                <button type="submit" class="btn btn-secondary">
                  Register
                </button>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <span>
                Have an account?
                <a data-bs-toggle="modal" href="#" data-bs-target="#myModal"
                  >Login</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
