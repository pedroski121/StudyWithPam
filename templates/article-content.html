<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{url_for('static',filename='article-content.css')}}"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>StudyWithPam | content</title>
  </head>
  <body>
    <div class="container">
      <h3 class="date">21 Feb | <span class="category">{{post.course}}</span></h3>
      <div class="article-header">
        <h1>{{post.topic}}</h1>
        <div class="writer">
          <div class="dp"></div>
          <p>
            Author<br />
            <span id="author-name">Ezinne Ihendinihu</span>
          </p>
        </div>
      </div>
      <hr />

      <div class="content">
       <p> {{post.body | striptags}}</p>
      </div>
    </div>
  </body>
</html>
